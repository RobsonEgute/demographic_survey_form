                </div>
                <div class="input-container" id="last-name-container">
                    <label for="last-name" id="last-name-label" class="label">Last name:</label>

                </div>
                <div id="age-container" class="input-container">

                </div>
                <div class="input-container" id="height-container">
                    <label for="height" class="label" id="height-label">Height:</label>
                </br>

                </div>
                <div class="input-container" id="mobile-number-container">

                </br>
                    <input type="number" name="mobile-number" class="input" id="mobile-number" placeholder="Enter your mobile number" required/>
                </div>
                <div class="input-container" id="email-container">
                    <label for="email" class="label" id="email-label">Email:</label>
                </br>
                    <input type="text" name="email" class="input" id="email" placeholder="Enter your email" required/>
                </div>
                <div class="input-container" id="address-container">
                    <label for="address" class="label" id="address-label">Address:</label>
                </br>

                </div>
